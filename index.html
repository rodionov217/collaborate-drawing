<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <title>Collaborate Drawing</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrap app" data-state="">
    <ul class="menu" style="display: none">
      <li class="menu__item drag"></li>

      <li class="menu__item burger">
        <i class="burger-icon"></i>
      </li>
 
      <li class="menu__item mode new" >
        <i class="menu__icon new-icon"></i>
        <span class="menu__item-title">Загрузить
          <br>новое</span>
      </li>

      <li class="menu__item mode comments" data-state="initial">
        <i class="menu__icon comments-icon"></i>
        <span class="menu__item-title">Комментарии</span>
      </li>
      <li class="menu__item tool comments-tools">
        <span class="menu__toggle-bg">
          <input class="menu__toggle" type="radio" name="toggle" value="on" id="comments-on" checked>
          <label class="menu__toggle-title menu__toggle-title_on" for="comments-on">Показать
            <br>комментарии</label>
          <input class="menu__toggle" type="radio" name="toggle" value="off" id="comments-off">
          <label class="menu__toggle-title menu__toggle-title_off" for="comments-off">Скрыть
            <br>комментарии</label>
          <span class="menu__toggle-bttn"></span>
        </span>
      </li>

      <li class="menu__item mode draw" data-state="">
        <i class="menu__icon draw-icon"></i>
        <span class="menu__item-title">Рисовать</span>
      </li>
      <li class="menu__item tool draw-tools">
        <input class="menu__color red" type="radio" name="color" value="#ea5d56">
        <span></span>
        <input class="menu__color yellow" type="radio" name="color" value="#f3d135">
        <span></span>
        <input class="menu__color green" type="radio" name="color" value="#6cbe47" checked>
        <span></span>
        <input class="menu__color blue" type="radio" name="color" value="#53a7f5">
        <span></span>
        <input class="menu__color purple" type="radio" name="color" value="#b36ade">
        <span></span>
      </li>

      <li class="menu__item mode share" data-state="">
        <i class="menu__icon share-icon"></i>
        <span class="menu__item-title">Поделиться</span>
      </li>
      <li class="menu__item tool share-tools">
        <input class="menu__url" type="text" value="https://netology-code.github.io/hj-23-rodionov217/index.html?">
        <input class="menu_copy" type="button" value="Копировать">
      </li>
    </ul>

    <div class="comments__wrap" style="z-index: 0;">
      <img class="current-image" src="">
      <img class="mask" src="">
      <canvas id="canvas" class="canvas"></canvas>
    </div>
    <div class="error format-error" style="display: none;">
      <h4 class="error__header">Ошибка</h4>
      <p class="error__message">Неверный формат файла. Пожалуйста, выберите изображение в формате .jpg или .png.</p>
    </div>

    <div class="error repeated-load-error" style="display: none;">
      <h4 class="error__header">Ошибка</h4>
      <p class="error__message">Чтобы загрузить новое изображение, пожалуйста, воспользуйтесь пунктом "Загрузить новое" в меню.</p>
    </div>

    <div class="image-loader" style="display: none;">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <p class="image-loader__message">Загружаю изображение...</p>
    </div>

    <form class="comments__form" style="display: block; left: -1000px">
      <span class="comments__marker"></span>
      <input type="checkbox" class="comments__marker-checkbox">
      <div class="comments__body">
        <div class="comment" style="display: block; ">
          <p class="comment__time"></p>
          <p class="comment__message"></p>
        </div>
        <div class="comment" style="display: none">
          <div class="loader" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <textarea class="comments__input" type="text" placeholder="Напишите ответ..."></textarea>
        <input class="comments__close" type="button" value="Закрыть">
        <input class="comments__submit" type="submit" value="Отправить">
      </div>
    </form>

  </div>
</body>

<script src="./js/Upload.js"></script>
<script src="./js/Canvas.js"></script>
<script src="./js/Comments.js"></script>
<script src="./js/Menu.js"></script>
<script src="./js/App.js"></script>

</html>
